<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
</head>
<body>
<div id="app">
    <!-- my app renders here -->
</div>
<script src="react/build/react.js"></script>
<script src="react/build/react-dom.js"></script>
<script>
    ReactDOM.render(
            React.DOM.h1(
                    {
                        id: "my-heading",
                        className: "pretty",
                        htmlFor: "me",
                        style: {
                            background: "black",
                            color: "white",
                            fontFamily: "Verdana"
                        }
                    },
                    React.DOM.span(null,
                        React.DOM.em(null, "Hell"),
                    "o"
                    ),
                    " world!"
            ),
            document.getElementById("app")
    );
</script>
</body>
</html>
